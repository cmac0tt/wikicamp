<html>
	<head>
		<title>{{page_name}} - Editing</title>
    	    </head>
            	<body>
	            	<h1>Editing {{page_name}}</h1>

         <input type="submit" value="Save Page"/>{% csrf_token %} 
        </form>
   </body>
</html>
